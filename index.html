<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Background</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">

</head>

<body id="gradient">
  <div class="main-container">
    <div class="title-div">
      <h1>Simple Gradient Generator</h1>
    </div>


    

    <div class="color-picker-div grid-wrapper">

      <div class="div-color-picker">
        <input class="color1 color-picker" type="color" name="color1"
          value="#F59494">
      </div>

      <div class="div-color-picker">
        <input class="color2 color-picker" type="color" name="color2"
          value="#F8B4FA">
      </div>

    </div>

    <h2>Current CSS Background</h2>

    <h3></h3>
    <div class="div-bottom-right">
      <span class="direction-sample">Sample</span>
      <div class="testing-gradient" id="br-gradient"></div>
      <span class="gradient-direction">Bottom Right</span>
      <div class="color-picker-div direction-color-picker">

        <div class="div-color-picker">
          <input class="br-color color-picker br1-color" type="color" name="color1"
            value="#F59494">
        </div>
  
        <div class="div-color-picker">
          <input class="br-color color-picker br2-color" type="color" name="color2"
            value="#F8B4FA">
        </div>
  
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
